<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Portal - Fiori Freestyle</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "intern.portal": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-preload="async">
    </script>
    <style>
        /* Fiori Freestyle Custom Styles */
        .sapUiBody {
            background: var(--sapBackgroundColor);
        }

        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--sapBackgroundColor);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--sapContent_ForegroundBorderColor);
            border-top: 4px solid var(--sapBrandColor);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Fiori Styles */
        .intern-portal-header {
            background: linear-gradient(135deg, var(--sapBrandColor) 0%, var(--sapHighlightColor) 100%);
        }

        .intern-portal-tile {
            transition: transform 0.2s ease-in-out;
        }

        .intern-portal-tile:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="sapUiBody">
    <!-- Loading Screen -->
    <div id="loading-container" class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Application Container -->
    <div data-sap-ui-component
         data-name="intern.portal"
         data-id="container"
         data-settings='{"id" : "intern.portal"}'
         style="display: none;">
    </div>

    <script>
        // Hide loading screen when app is ready
        sap.ui.getCore().attachInit(function() {
            setTimeout(function() {
                document.getElementById('loading-container').style.display = 'none';
                document.querySelector('[data-sap-ui-component]').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
